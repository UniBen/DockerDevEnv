version: '3.7'
services:
  proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
      - '.certs/:/etc/nginx/certs'
  proxy-db:
    image: 'mysql:5.7.22'
    restart: always
    ports:
      - '3306:3306'
    environment:
      - VIRTUAL_HOST=database.$PROXY_DOMAIN
      - VIRTUAL_PORT=3306
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - 'db-data:/var/lib/mysql'
  whoami:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=whoami.$PROXY_DOMAIN
volumes:
  db-data:
networks:
  default:
    external:
      name: proxy-proxy
